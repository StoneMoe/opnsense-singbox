[start]
command:/usr/local/etc/rc.d/tun2socks start
parameters:
type:script
message:starting tun2socks

[stop]
command:/usr/local/etc/rc.d/tun2socks stop
parameters:
type:script
message:stopping tun2socks

[restart]
command:/usr/local/etc/rc.d/tun2socks restart
parameters:
type:script
message:restarting tun2socks

[status]
command:/usr/local/etc/rc.d/tun2socks status; exit 0
parameters:
type:script_output
message:request tun2socks status

[update]
command:/usr/local/bin/php /usr/local/opnsense/scripts/SagerNet/update_tun2socks.php 2>&1
parameters:
type:script_output
message:updating tun2socks binary

[version]
command:/bin/sh -c '/usr/local/bin/hev-socks5-tunnel --version 2>&1 | grep "Version:" | cut -d " " -f 2'; exit 0
parameters:
type:script_output
message:getting tun2socks version